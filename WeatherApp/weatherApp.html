<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Local Weather</title>

  <!-- CSS Resources -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<div id="mainDiv">
  <div id="accent-bar"></div>
  <div class="progress"></div>
  <div id="banner">
    <h1><b>Weather App</b></h1>
  </div>
  <div id="Status">
    <div>
      <p id="City"></p>
    </div>
    <div id="divC">
      <button id="buttonC">
        <span id="TempC"></span> &#8451;
      </button>
    </div>
    <div id="divF">
      <button id="buttonF">
        <span id="TempF"></span> &#8457;
      </button>
    </div>
    <div>
      <p id="Conditions"></p>
    </div>
    <div id="divIcon">
      <i class="wi wi-day-sunny" id="icon"></i>
    </div>
  </div>
  <div id="footer">By <a href="https://github.com/yalotfi"><b>Yaseen Lotfi</b></a></div>

  <!-- JS Resources -->
  <script type="text/JavaScript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <!-- <script type="text/javascript" src="js/progressBar.js"></script> -->
  <script type="text/javascript" src="js/getWeather.js"></script>
</div>
</body>
</html>
