<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Local Weather</title>

  <!-- CSS Resources -->
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="libraries/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <div class="col-md-12" id="accent-bar">
    <div id="progress-bar"></div>
  </div>
  <div class="col-md-12 text-center" id="banner">
    <h1><b>Weather App</b></h1>
  </div>
  <div id="Status" class="col-md-12 text-center">
    <div>
      <p class="content" id="City"></p>
    </div>
    <div id="divC">
      <button class="content" id="buttonC">
        <span id="TempC"></span> &#8451;
      </button>
    </div>
    <div id="divF">
      <button class="content" id="buttonF">
        <span id="TempF"></span> &#8457;
      </button>
    </div>
    <div>
      <p class="content" id="Conditions"></p>
    </div>
  </div>
  <div class="col-md-12 text-center" id="footer">By <a href="https://github.com/yalotfi"><b>Yaseen Lotfi</b></a></div>

  <!-- JS Resources -->
  <script type="text/JavaScript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/JavaScript" src="libraries/bootstrap.min.js"></script>
  <script type="text/javascript" src="getWeather.js"></script>
</body>
</html>
