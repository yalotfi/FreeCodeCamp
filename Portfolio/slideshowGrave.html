<!-- ********************************* -->
  <div class="container">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="images/McMerica.png" alt="McMerica">
          <div class="carousel-caption">
            <h3>McMerica</h3>
            <p>This is how much America loves its Golden Arches.</p>
          </div>
        </div>
        <div class="item">
          <img src="images/KNN.png" alt="KNN">
          <div class="carousel-caption">
            <h3>K-Nearest Neighbors</h3>
            <p>Predict iris species data using euclidean distances from scratch.</p>
          </div>
        </div>
        <div class="item">
          <img src="images/gradientDescent.png" alt="grads">
          <div class="carousel-caption">
            <h3>Gradient Descent</h3>
            <p>Apply gradient descent to a linear regression problem from scratch.</p>
          </div>
        </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

  <script type="text/javascript">
    $(document).ready(function() {
      //Activte carousel
      $("#myCarousel").carousel();

      //Enable Carousel Indicators
      $(".item1").click(function() {
        $("#myCarousel").carousel(0);
      });
      $(".item2").click(function() {
        $("#myCarousel").carousel(1);
      });
      $(".item3").click(function() {
        $("#myCarousel").carousel(2);
      });

      //Enable Buttone Functionality
      $(".left").click(function() {
        $("#myCarousel").carousel("prev");
      });
      $(".right").click(function() {
        $("#myCarousel").carousel("next");
      });
    });
  </script>
