<!DOCTYPE html>

<body>
<script type="text/javascript">
function repeatStringNumTimes(str, num) {
  if (num > 0) {
    var output = [];
    var i = 1;
    while (i <= num) {
      output.push(str);
      i += 1;
    }
    return output.join("");
  } else {
    return "";
  }
}

console.log(repeatStringNumTimes("abc", -3))

</script>
</body>
</html>
