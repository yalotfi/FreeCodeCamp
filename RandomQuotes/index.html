<!DOCTYPE html>
<html>
<head>
  <title>Random Quote Generator</title>
  <script
    src="https://code.jquery.com/jquery-3.2.0.min.js"
    integrity="sha256-JAW99MJVpJBGcbzEuXk4Az05s/XyDdBomFqNlM3ic+I="
    crossorigin="anonymous">
  </script>
  <script
    src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
    integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
    crossorigin="anonymous">
  </script>
  <script src="https://use.fontawesome.com/8cb7461a98.js"></script>
</head>
<body>
  <div class="container">
    <div class="quote-content">
      <i class="fa fa-quote-left"></i>
    </div>
    <div class="author-content">
      - <span id="author"></span>
    </div>
    <div class="button-content">
      <div class="button">
        <button id="tweet-quote" title="Tweet this Quote!" target="_blank">
          <i class="fa fa-twitter"></i>
        </button>
      </div>
      <button class="button" id="new-quote" title="Generate a new quote!">New Quote</button>
    </div>
  </div>
  <div class="footer">by <a href="https://github.com/yalotfi/FreeCodeCamp">Yaseen Lotfi</a></div>
</body>
</html>
