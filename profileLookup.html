<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<script type="text/javascript">
    var contacts = [
    {
        "firstName": "Akira",
        "lastName": "Laine",
        "number": "0543236543",
        "likes": ["Pizza", "Coding", "Brownie Points"]
    },
    {
        "firstName": "Harry",
        "lastName": "Potter",
        "number": "0994372684",
        "likes": ["Hogwarts", "Magic", "Hagrid"]
    },
    {
        "firstName": "Sherlock",
        "lastName": "Holmes",
        "number": "0487345643",
        "likes": ["Intriguing Cases", "Violin"]
    },
    {
        "firstName": "Kristian",
        "lastName": "Vos",
        "number": "unknown",
        "likes": ["Javascript", "Gaming", "Foxes"]
    }
    ];

    function lookUpProfile(name, prop) {
        for (var i=0; i < contacts.length; i++) {
            if (contacts[i].firstName === name) {
                if (contacts[i].hasOwnProperty(prop)) {
                    return [contacts[i].firstName, contacts[i][prop]];
                } else {
                    return "No such property";
                }
            }
        }
        return "No such contact";
    }

    console.log(lookUpProfile("Sherlock", "height"));
    // console.log(Object.values(contacts).includes("Harry"));
    // console.log(contacts[1].hasOwnProperty("likes"));
</script>
</body>
